<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="addModel" class="addclass" align="center">
        <h1>Product Information</h1>
        <table>
            <tr>
                <td>Product-Title</td>
                <td><input type="text" name="addName" id="addName"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="adddes" id="adddes"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" name="addpri" id="addpri"></td>
            </tr>
            <tr>
                <td>Catagory</td>
                <td><input type="text" name="addcat" id="addcat"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" id="btn">add to cart</button></td>
            </tr>
        </table>
    </div>
    
   

    <script src="Index.js"></script>
</body>
</html>
