<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local-Storage Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h2>Add Product</h2>
        <div class="form-group">
            <label for="productTitle">Product Title</label>
            <input type="text" id="productTitle" placeholder="Enter product title">
        </div>
        <div class="form-group">
            <label for="productDescription">Description</label>
            <input type="text" id="productDescription" placeholder="product description">
        </div>
        <div class="form-group">
            <label for="productCategory">Category</label>
            <input type="text" id="productCategory" placeholder="product category">
        </div>
        <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" placeholder="product price">
        </div>
        <button class="btn" id="addProductBtn">Add to Cart</button>
        <button class="btn" id="updateProductBtn" style="display: none;">Update Product</button>
        
    </form>
    <div class="cards" id="productCards">
    </div>

<script src="Index.js"></script>
</body>

</html>
